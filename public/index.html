<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- METADADOS BÁSICOS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TÍTULO E DESCRIÇÃO PARA SEO -->
    <title>Anjo Amigo - Combate à Violência Doméstica</title>
    <meta name="description" content="Chatbot de apoio à mulher em situação de violência doméstica. Saiba seus direitos e onde buscar ajuda em Fraiburgo." />

    <!-- METATAGS PARA COMPARTILHAMENTO SOCIAL (Open Graph + Twitter Cards) -->
    <meta property="og:title" content="Anjo Amigo – Chatbot de Apoio" />
    <meta property="og:description" content="Ajuda, orientação e rede de proteção para mulheres vítimas de violência em Fraiburgo." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anjo Amigo – Chatbot de Apoio" />
    <meta name="twitter:description" content="Chatbot informativo e acolhedor para mulheres em situação de violência." />

    <!-- FAVICON E IDENTIDADE VISUAL -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="theme-color" content="#d81b60" />

    <!-- GOOGLE FONTS (pré-conexão para performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- ARIA E ACESSIBILIDADE -->
    <meta name="application-name" content="Anjo Amigo" />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
